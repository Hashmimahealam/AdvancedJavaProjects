<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Form Page</title>
<style>
 .container{
 width : 30%;
 border:1px solid black;
 margin:auto;
 padding:20px;
 font-size:20px;
 }
 /* to catch form we use id with # */
 #myform table tr td input{
 font-size:20px;
 }
</style>
</head>
<body>
<h1>This is a dynamic web project created by servlet technology and html(i.e. complete project from frontend to backend)</h1>
	<div class="container">
		<h1>My Form</h1>
		<!-- servlet's url pattern is given into form action -->
		<!-- and we have to give which method we are using like doGet() or doPost() -->
		<form id ="myform" action="RegisterServlet" method="post">
			<table>
				<tr>
                  <td>Enter your name :</td>
                   <td><input type="text" name="user_name" placeholder="Enter here" /></td>
				</tr>
				<tr>
                  <td>Enter your password :</td>
                   <td><input type="password" name="user_password" placeholder="Enter here" /></td>
				</tr>
				<tr>
                  <td>Enter your email :</td>
                   <td><input type="email" name="user_email" placeholder="Enter here" /></td>
				</tr>
				<tr>
				 <td>Select Gender :</td>
				 <td><input type="radio" name="user_gender" value="male">Male &nbsp; &nbsp; <input type="radio" name="user_gender" value="female">Female </td>
				</tr>
				<tr>
				<td>Select your Course</td>
				<td>
				<select name="user_course">
				<option value="Java">Java</option>
				<option value="Python">Python</option>
				<option value="Php">Php</option>
				<option value="Android">Android</option>
				</select>
				</td>
				</tr>
				<tr>
				<td style="text-align:right;">
				<input type="checkbox" value="Checked" name="condition"/>
				</td>
				<td>Agree Terms and conditions</td>
				</tr>
				<tr>
				<td></td>
				<td>
				<button type="submit">Register</button>
				<button type="reset">Reset</button>
				</td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
